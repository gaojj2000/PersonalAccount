<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>家庭成员管理</title>
		<link rel="stylesheet" href="css/layui.css" />
		<link rel="stylesheet" href="css/modules/layer/default/layer.css" />
	</head>
	<body>
		<div style="width: 685px;margin: 100px auto;">
			<center>
				<h1>姓名和关系列可以修改内容哦~</h1>
			</center>
			<table cellspacing="0" cellpadding="0" border="0" class="layui-table" lay-filter="person" id="person">
			</table>
			<center><button class="layui-btn" onclick="np()">增加成员</button></center>
		</div>
		<script src="js/jquery-3.4.1.min.js"></script>
		<script src="js/layui.js" charset="utf-8"></script>
		<script type="text/html" id="toolbar">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
		</script>
		<script>
			var url = "127.0.0.1:6699";
			function np() {
				layer.open({
					type: 2,
					title: '增加成员',
					shadeClose: true,
					shade: 0.8,
					area: ['440px', '400px'],
					content: 'new.html'
				});
			}
			layui.use(function() {
				var table = layui.table;
				$.ajax({
					type: "get",
					async: true,
					url: "http://" + url + "/table",
					dataType: "json",
					crossDomain: true,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						table.render({
							elem: '#person',
							title: '家庭人员管理',
							limit: data.length + 1,
							page: {
								theme: '#1E9FFF',
								layout: ['prev', 'page', 'next', 'skip', 'count', 'limit'],
								limit: 20,
								groups: 1,
								first: false,
								last: false
							},
							cols: [
								[{
									field: 'user',
									title: '用户名',
									width: 200,
									style: 'font-size: 12px; color: #666; text-align: center;'
								},
								{
									field: 'name',
									title: '姓名',
									width: 200,
									style: 'font-size: 12px; color: #666; text-align: center;',
									event: 'name'
								},
								{
									field: 'relation',
									title: '关系',
									width: 200,
									style: 'font-size: 12px; color: #666; text-align: center;',
									event: 'relation'
								},
								{
									fixed: 'right',
									title: '操作',
									toolbar: '#toolbar',
									width: 80
								}]
							],
							cellMaxWidth: 100,
							parseData: function(res) {
								return res;
							},
							data: data,
							id: 'person'
						});
					},
					error: function(err) {
						layer.msg(err.responseText, {
							icon: 2
						});
					}
				});
				table.on('tool(person)', function(obj) {
					var data = obj.data;
					var user = {};
					if (obj.event === 'name') {
						layer.prompt({
							formType: 2,
							title: '修改用户名为 [' + data.user + '] 的姓名',
							value: data.name
						}, function(value, index) {
							layer.close(index);
							user[data.user] = value;
							$.ajax({
								type: "post",
								async: true,
								url: "http://" + url + "/name",
								data: JSON.stringify(user),
								dataType: "json",
								contentType: 'application/json;charset=UTF-8',
								crossDomain: true,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if (eval(data).code) {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 1
										});
									} else {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 2
										});
									}
								},
								error: function(err) {
									note(err.responseText);
								}
							});
							obj.update({
								name: value
							});
						});
					} else if (obj.event === 'relation') {
						layer.prompt({
							formType: 2,
							title: '修改用户名为 [' + data.user + '] 的关系',
							value: data.relation
						}, function(value, index) {
							layer.close(index);
							user[data.user] = value;
							$.ajax({
								type: "post",
								async: true,
								url: "http://" + url + "/relation",
								data: JSON.stringify(user),
								dataType: "json",
								contentType: 'application/json;charset=UTF-8',
								crossDomain: true,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if (eval(data).code) {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 1
										});
									} else {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 2
										});
									}
								},
								error: function(err) {
									note(err.responseText);
								}
							});
							obj.update({
								relation: value
							});
						});
					} else if (obj.event === 'del') {
						layer.confirm('确认删除 [' + data.user + '] 用户？', function(index) {
							layer.close(index);
							$.ajax({
								type: "get",
								async: true,
								url: "http://" + url + "/del_user",
								data: {
									user: data.user
								},
								dataType: "json",
								crossDomain: true,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if (eval(data).code) {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 1
										});
										obj.del();
									} else {
										layer.msg(eval(data).res, {
											time: 1000,
											icon: 2
										});
									}
								},
								error: function(err) {
									layer.msg(err.responseText, {
										icon: 2
									});
								}
							})
						});
					}
				});
			});
		</script>
	</body>
</html>
